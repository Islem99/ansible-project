---
- name: Install python3, docker, and docker-compose
  hosts: Docker_server
  become: yes
  tasks:
    - name: Make sure python3 and docker are installed
      vars: 
        ansible_python_interpreter: /usr/bin/python3
      apt:
        name: 
          - python3
          - docker.io
        update_cache: yes
        state: present
    - name: Install Docker-compose
      get_url: 
        url: https://github.com/docker/compose/releases/download/1.27.4/docker-compose-Linux-{{lookup('pipe', 'uname -m')}} 
        dest: /usr/local/bin/docker-compose
        mode: +x
    - name: Increase max virtual memory areas
      sysctl:
        name: vm.max_map_count
        value: 262144  
        state: present
        sysctl_set: yes
      become: true
      become_user: root
    - name: Start Docker daemon
      systemd: 
         name: docker
         state: started
    - name: Install pip3
      raw: sudo apt update && sudo apt install -y python3-pip
    - name: Install docker python module
      pip:
        name: 
          - docker
          - docker-compose
        executable: pip3
        state: present
     
- name: Add ubuntu to docker group
  hosts: Docker_server
  become: yes
  tasks:
    - name: Add ubuntu to docker group
      user: 
        name: ubuntu
        groups: docker
        append: yes
    - name: Reconnect to server session
      meta: reset_connection

- name: Start docker containers
  hosts: Docker_server
  vars_files:
    - project-vars
  tasks:
    - name: Copy docker compose
      copy:
        src: /home/ubuntu/docker-compose/docker-compose.yml
        dest: /home/ubuntu/docker-compose.yaml

    - name: Start container from compose
      docker_compose:
        project_src: /home/ubuntu
        state: present
